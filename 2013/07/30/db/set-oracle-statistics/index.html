<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line">SET SERVEROUTPUT ON</span><br><span class="line">BEGIN DBMS_STATS.GATHER_TABLE_STATS(OWNNAME =&gt; &#x27;EGISNBUDATA&#x27;,</span><br><span class="line">TABNAME =&gt; &#x27;NBU_QUOTATE_CC_ATTR_VALUE&#x27;,</span><br><span class="line">METHOD_OPT =&gt; &#x27;FOR ALL COLUMNS SIZE REPEAT&#x27;,</span><br><span class="line">DEGREE =&gt; 1,</span><br><span class="line">CASCADE =&gt; TRUE,</span><br><span class="line">NO_INVALIDATE =&gt; FALSE);</span><br><span class="line">END;</span><br><span class="line">/</span><br><span class="line">declare</span><br><span class="line">v_last_analyzed date;</span><br><span class="line">BEGIN</span><br><span class="line">SELECT LAST_ANALYZED INTO V_LAST_ANALYZED </span><br><span class="line"> FROM DBA_TABLES WHERE OWNER = &#x27;EGISNBUDATA&#x27;</span><br><span class="line"> AND TABLE_NAME = &#x27;NBU_QUOTATE_CC_ATTR_VALUE&#x27;;</span><br><span class="line"> IF V_LAST_ANALYZED &gt;= TRUNC(SYSDATE) THEN </span><br><span class="line">DBMS_OUTPUT.PUT_LINE(&#x27;NBU_QUOTATE_CC_ATTR_VALUE表统计信息收集成功！&#x27;);</span><br><span class="line">ELSE</span><br><span class="line">DBMS_OUTPUT.PUT_LINE(&#x27;NBU_QUOTATE_CC_ATTR_VALUE表统计信息收集失败，请排查原因！&#x27;);</span><br><span class="line">END IF;</span><br><span class="line">END;</span><br><span class="line">/</span><br><span class="line">------------delete_statistics_if_num_rows_is_zero ---------------</span><br><span class="line">DECLARE </span><br><span class="line">V_COUNT NUMBER;</span><br><span class="line">BEGIN </span><br><span class="line">SELECT num_rows</span><br><span class="line">INTO V_COUNT FROM DBA_TABLES</span><br><span class="line">WHERE owner = &#x27;EGISNBUDATA&#x27; AND table_name = &#x27;NBU_QUOTATE_CC_ATTR_VALUE&#x27;;</span><br><span class="line">if v_count=0 then </span><br><span class="line">BEGIN DBMS_STATS.DELETE_TABLE_STATS(OWNNAME =&gt; &#x27;EGISNBUDATA&#x27;,</span><br><span class="line">TABNAME =&gt; &#x27;NBU_QUOTATE_CC_ATTR_VALUE&#x27;,</span><br><span class="line">CASCADE_COLUMNS =&gt; TRUE ,</span><br><span class="line">CASCADE_INDEXES =&gt; TRUE ,</span><br><span class="line">CASCADE_PARTS =&gt; TRUE );</span><br><span class="line">END;</span><br><span class="line">END IF;</span><br><span class="line">END;</span><br><span class="line">/</span><br><span class="line">------------delete_statistics_if_num_rows_is_zero ---------------</span><br></pre></td></tr></table></figure>

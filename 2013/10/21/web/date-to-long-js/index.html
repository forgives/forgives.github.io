<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">&lt;br&gt;</span><br><span class="line">换算日期时间（毫秒数转日期时间），&lt;input type=&quot;input&quot; id=&quot;timeValue&quot; value=&quot;1311030060000&quot; onblur=&quot;changeDate();&quot;&gt;</span><br><span class="line">&lt;div id=&quot;dateResult&quot;&gt;&lt;/div&gt;</span><br><span class="line">换算日期时间（日期时间转毫秒数），&lt;input type=&quot;input&quot; id=&quot;timeValue2&quot; value=&quot;2011-09-09 12:10:20&quot; onblur=&quot;changeDate2();&quot;&gt;</span><br><span class="line">&lt;div id=&quot;dateResult2&quot;&gt;&lt;/div&gt;</span><br><span class="line">&lt;script language=&quot;javascript&quot;&gt; </span><br><span class="line">       function changeDate()&#123;</span><br><span class="line">         var tdv=new Date();</span><br><span class="line">         tdv.setTime(timeValue.value);</span><br><span class="line">         dateResult.innerHTML=tdv.getYear()+&quot;-&quot;+(tdv.getMonth()+1)+&quot;-&quot;+tdv.getDate()+&quot; &quot;+tdv.getHours()+&quot;:&quot;+tdv.getMinutes()+&quot;:&quot;+tdv.getSeconds()+&quot;&lt;br&gt;&quot;+tdv;</span><br><span class="line">       &#125;     </span><br><span class="line">       function changeDate2()&#123;</span><br><span class="line">             try&#123;</span><br><span class="line">         tmpstr=timeValue2.value.split(&quot; &quot;);</span><br><span class="line">         tmpd=tmpstr[0].split(&quot;-&quot;);</span><br><span class="line">         tmpt=tmpstr[1].split(&quot;:&quot;);</span><br><span class="line">         var tdv=new Date(parseInt(tmpd[0]),parseInt(tmpd[1]-1),parseInt(tmpd[2]));</span><br><span class="line">         tdv.setHours(parseInt(tmpt[0]));</span><br><span class="line">         tdv.setMinutes(parseInt(tmpt[1]));</span><br><span class="line">         tdv.setSeconds(parseInt(tmpt[2]));</span><br><span class="line">         dateResult2.innerHTML=tdv.getTime();</span><br><span class="line">       &#125;catch(e)&#123;</span><br><span class="line">         alert(&quot;输入数据格式错误，请输入格式为2011-09-09 12:10:20 \n error:&quot; +e.number+&quot; &quot;+e.description);</span><br><span class="line">       &#125;</span><br><span class="line">       &#125;</span><br><span class="line">&lt;/script&gt;</span><br><span class="line">       &lt;br&gt;</span><br></pre></td></tr></table></figure>

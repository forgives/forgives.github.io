an><br><span class="line">			throws JobExecutionException &#123;</span><br><span class="line">		System.out.println(&quot;begin:&quot; + new Date() );</span><br><span class="line">		</span><br><span class="line">		Connection con = null;// 创建一个数据库连接</span><br><span class="line">	    PreparedStatement pre = null;// 创建预编译语句对象，一般都是用这个而不用Statement</span><br><span class="line">	    ResultSet result = null;// 创建一个结果集对象</span><br><span class="line">	    int intDML = 0;</span><br><span class="line">		</span><br><span class="line">	    String orgWords = &quot;haha&quot;;</span><br><span class="line">	    String newWords = &quot;***&quot;;</span><br><span class="line">	    String tmpStr = &quot;&quot;;</span><br><span class="line">	    </span><br><span class="line">	    try &#123;</span><br><span class="line">			Class.forName(&quot;oracle.jdbc.driver.OracleDriver&quot;);</span><br><span class="line">			String url=&quot;jdbc:oracle:thin:@xxxxxxxx:1526:xxx&quot;; //orcl为数据库的SID </span><br><span class="line">			String userName = &quot;xxx&quot;;</span><br><span class="line">			String passWord = &quot;xxx&quot;;</span><br><span class="line">			</span><br><span class="line">			String sql = &quot;SELECT * FROM  nbu_notice_info i where i.notice_state =?&quot;;</span><br><span class="line">			</span><br><span class="line">			con= DriverManager.getConnection(url,userName,passWord);</span><br><span class="line">			System.out.println(&quot;connect sucessfully...&quot;);</span><br><span class="line">			pre = con.prepareStatement(sql);</span><br><span class="line">			pre.setString(1, &quot;Y&quot;);</span><br><span class="line">			result = pre.executeQuery();</span><br><span class="line">			System.out.println(&quot;query sucessfully...&quot;);</span><br><span class="line">			String content = &quot;&quot;; </span><br><span class="line">			String primaryKey = &quot;&quot;;</span><br><span class="line">			</span><br><span class="line">			</span><br><span class="line">			int index = -1 ;</span><br><span class="line">			while (result.next()) &#123;</span><br><span class="line">				primaryKey = result.getString(1);</span><br><span class="line">				content = result.getString(3);</span><br><span class="line">	            System.out.println(&quot;content = &quot; + content );</span><br><span class="line">	            if ((index = content.indexOf(orgWords)) != -1)&#123;</span><br><span class="line">	            	System.out.println(&quot;存在敏感信息&quot; + orgWords);</span><br><span class="line">	            	tmpStr = content.substring(0,index) </span><br><span class="line">	            			+ newWords </span><br><span class="line">	            			+ content.substring(index + orgWords.length(),content.length());</span><br><span class="line">	            	System.out.println(&quot;modify sucessfully... \n\ttmpStr = &quot; + tmpStr);</span><br><span class="line">	            	</span><br><span class="line">	            	sql = &quot;UPDATE nbu_notice_info I SET i.notice_content = ? WHERE i.id_notice_sequence= ?&quot;;</span><br><span class="line">	            	</span><br><span class="line">	            	pre = con.prepareStatement(sql);</span><br><span class="line">	            	pre.setString(1, tmpStr);</span><br><span class="line">	            	pre.setString(2, primaryKey);</span><br><span class="line">	            	intDML = pre.executeUpdate();</span><br><span class="line">	            	System.out.println(&quot;DML执行结果：&quot; + intDML + &quot;行数据已修改!&quot;);</span><br><span class="line">	            &#125;   </span><br><span class="line">	        &#125;</span><br><span class="line">			</span><br><span class="line">		&#125; catch (Exception e) &#123;</span><br><span class="line">			// TODO Auto-generated catch block</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125;finally&#123;</span><br><span class="line">			try &#123;</span><br><span class="line">				con.close();</span><br><span class="line">				System.out.println(&quot;end:&quot;

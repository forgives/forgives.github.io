yout</span><br><span class="line"># Pattern to output the caller&#x27;s file name and line number.</span><br><span class="line">log4j.appender.stdout.layout.ConversionPattern=%d %5p (%c:%L) - %m%n</span><br><span class="line"></span><br><span class="line"># Print only messages of level ERROR or above in the package noModule.</span><br><span class="line">#log4j.logger.noModule=FATAL</span><br><span class="line"></span><br><span class="line"># OpenSymphony Stuff</span><br><span class="line">#log4j.logger.com.opensymphony=INFO</span><br><span class="line">#log4j.logger.com.opensymphony.webwork=DEBUG</span><br><span class="line"></span><br><span class="line"># Spring Stuff</span><br><span class="line">log4j.logger.org.springframework=INFO</span><br><span class="line"></span><br><span class="line">#                       </span><br><span class="line">log4j.appender.error=org.apache.log4j.DailyRollingFileAppender</span><br><span class="line">log4j.appender.error.File=d:/errors.log</span><br><span class="line">log4j.appender.error.layout=org.apache.log4j.PatternLayout</span><br><span class="line">log4j.appender.error.layout.ConversionPattern=[%d]-%-5p (%F:%L)|%m%n</span><br><span class="line">log4j.appender.error.DatePattern=&#x27;.&#x27;yyyy-MM-dd</span><br><span class="line">log4j.appender.error.Threshold=ERROR</span><br><span class="line"></span><br><span class="line">###################################</span><br><span class="line">#                       CONSOLE #</span><br><span class="line">#################################</span><br><span class="line"></span><br><span class="line">log4j.appender.console=org.apache.log4j.ConsoleAppender</span><br><span class="line">log4j.appender.console.layout=org.apache.log4j.PatternLayout</span><br><span class="line">log4j.appender.console.layout.ConversionPattern=(%F:%L)|%m%n</span><br><span class="line"></span><br><span class="line">log4j.appender.errorcsle=org.apache.log4j.ConsoleAppender</span><br><span class="line">log4j.appender.errorcsle.layout=org.apache.log4j.PatternLayout</span><br><span class="line">log4j.appender.errorcsle.layout.ConversionPattern=%-5p (%F:%L)|%m%n</span><br><span class="line">log4j.appender.errorcsle.Threshold=ERROR</span><br><span class="line"></span><br><span class="line">##################################</span><br><span class="line">#                       </span><br><span class="line">#################################</span><br><span class="line">log4j.logger.com.forg=DEBUG, logic</span><br><span class="line"></span><br><span class="line">log4j.appender.logic=org.apache.log4j.DailyRollingFileAppender</span><br><span class="line">log4j.appender.logic.File=d:/logic.log</span><br><span class="line">log4j.appender.logic.layout=org.apache.log4j.PatternLayout</span><br><span class="line">log4j.appender.logic.layout.ConversionPattern=[%d]-%-5p (%F:%L)|%m%n</span><br><span class="line">log4j.appender.logic.DatePattern=&#x27;.&#x27;yyyy-MM-dd</span><br></pre></td></tr></table></figure>

  window.addEventListener('tabs:register', () => {

    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {

      localStorage.setItem('comments_active', commentClass);
    });
  }

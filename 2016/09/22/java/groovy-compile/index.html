ss="line"><span class="keyword">import</span> java.util.concurrent.ConcurrentHashMap;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> groovy.lang.GroovyClassLoader;</span><br><span class="line"><span class="keyword">import</span> groovy.lang.GroovyCodeSource;</span><br><span class="line"><span class="keyword">import</span> groovy.lang.Script;</span><br><span class="line"></span><br><span class="line"><span class="meta">@SuppressWarnings(&#123; &quot;rawtypes&quot;, &quot;unchecked&quot; &#125;)</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">GroovyCompiler</span> &#123;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> Map&lt;String, GroovyClass&gt; groovyCaches      = <span class="keyword">new</span> <span class="title class_">ConcurrentHashMap</span>&lt;String, GroovyClass&gt;();</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="type">ClassLoader</span> <span class="variable">cl</span> <span class="operator">=</span> GroovyCompiler.class.getClassLoader();  </span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span>  <span class="type">GroovyClassLoader</span> <span class="variable">groovyCl</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">GroovyClassLoader</span>(cl);  </span><br><span class="line">    </span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> GroovyClass <span class="title function_">getClass</span><span class="params">(File script)</span>&#123;</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">if</span>(script == <span class="literal">null</span> || !script.exists())&#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">null</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            </span><br><span class="line">            <span class="type">String</span> <span class="variable">fileName</span> <span class="operator">=</span> script.getPath() ;</span><br><span class="line">            <span class="type">GroovyClass</span> <span class="variable">groovyClazz</span> <span class="operator">=</span> groovyCaches.get(fileName);</span><br><span class="line">            </span><br><span class="line">            <span class="comment">//cached,check if modified </span></span><br><span class="line">            <span class="keyword">if</span>(groovyClazz != <span class="literal">null</span>)&#123;</span><br><span class="line">                <span class="type">long</span> <span class="variable">lastModified</span> <span class="operator">=</span> script.lastModified();</span><br><span class="line">                </span><br><span class="line">                <span class="comment">//newest</span></span><br><span class="line">                <span class="keyword">if</span>(lastModified &lt;= groovyClazz.getLastmodified() )&#123;</span><br><span class="line">                    <span class="keyword">return</span> groovyClazz;</span><br><span class="line">                &#125;</span><br><span class="line">                </span><br><span class="line">                <span class="comment">//update cache</span></span><br><span class="line">                groovyClazz = <span class="literal">null</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            </span><br><span class="line">            <span class="comment">//need new a Instance</span></span><br><span class="line">            <span class="comment">//not use GroovyClassLoader cache</span></span><br><span class="line">            Class&lt;?&gt; groovyClass = groovyCl.parseClass(<span class="keyword">new</span> <span class="title class_">GroovyCodeSource</span>(script, <span class="string">&quot;UTF-8&quot;</span>),<span class="literal">false</span>);  </span><br><span class="line">            groovyClazz = <span class="keyword">new</span> <span class="title class_">GroovyClass</span>((Script)groovyClass.newInstance(),script.lastModified());</span><br><span class="line">            </span><br><span class="line">            groovyCaches.put(fileName, groovyClazz);</span><br><span class="line">            </span><br><span class="line">            <span class="keyword">return</span> groovyClazz;</span><br><span class="line">        &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> <span class="title class_">RuntimeException</span>(e);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> GroovyClass <span class="title function_">getClass</span><span class="params">(URL script)</span>&#123;</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">return</span> getClass(<span class="keyword">new</span> <span class="title class_">File</span>(script.getFile()));</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> GroovyClass <span class="title function_">getClass</span><span class="params">(String script)</span>&#123;</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">return</span> getClass(cl.getResource(script));</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">class</span> <span class="title class_">GroovyClass</span> &#123;</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">public</span> <span class="title function_">GroovyClass</span><span class="params">()</span>&#123;</span><br><span class="line">            </span><br><span class="line">        &#125;</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">public</span> <span class="title function_">GroovyClass</span><span class="params">(Script script,<span class="type">long</span> lastmodified)</span>&#123;</span><br><span class="line">            <span class="built_in">this</span>.script = script;</span><br><span class="line">            <span class="built_in">this</span>.lastmodified = lastmodified;</span><br><span class="line">        &#125;</span><br><span class="line">        </span><br><span class="line">        Script script;</span><br><span class="line">        </span><br><span class="line">        <span class="type">long</span> <span class="variable">lastmodified</span> <span class="operator">=</span> <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">        </span><br><span class="line">        <span class="keyword">public</span> Script <span class="title function_">getScript</span><span class="params">()</span> &#123;</span><br><span class="line">            <span class="keyword">return</span> script;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">setScript</span><span class="params">(Script script)</span> &#123;</span><br><span class="line">            <span class="built_in">this</span>.script = script;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">public</span> <span class="type">long</span> <span class="title function_">getLastmodified</span><span class="params">()</span> &#123;</span><br><span class="line">            <span class="keyword">return</span> lastmodified;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">setLastmodified</span><span class="params">(<span class="type">long</span> lastmodified)</span> &#123;</span><br><span class="line">            <span class="built_in">this</span>.lastmodified = lastmodified;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">public</span> Object <span class="title function_">invoke</span><span class="params">(String methosName, Object[] args)</span> &#123;</span><br><span class="line">            <span class="keyword">return</span> script.invokeMethod(methosName, args);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">public</span> Object <span class="title function_">get</span><span class="params">()</span> &#123;</span><br><span class="line">            <span class="keyword">return</span> script.run();</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">public</span> Object <span class="title function_">get</span><span class="params">(Map binds)</span> &#123;</span><br><span class="line">            script.getBinding().getVariables().putAll(binds);</span><br><span class="line">            <span class="type">Object</span> <span class="variable">obj</span> <span class="operator">=</span> script.run();</span><br><span class="line">            <span class="keyword">return</span> obj;</span><br><span class="line">        &#125;    </span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">        </span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
